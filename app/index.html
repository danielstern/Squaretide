<!doctype html>
<html class="no-js" ng-app=SquaretideContainer>

<head>
    <meta charset="utf-8">
    <title>squaretide</title>
    <meta name="description" content="">
    <!-- <meta name="viewport" content="width=device-width"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=RobotoDraft:400,500,700,400italic">
    <!-- endbuild -->
</head>

<body>

    <div class=game mode={{mode}}>

        <h1>
           Squaretide
        </h1>
        <section name=home-screen ng-class="{'show-instructions':instructionsMaximized}">
            <nav>
                <button  class=new-game-button>
                    New Game
                </button>
                <button ng-click=showInstructions()  class=instructions-button>
                    Help
                </button>
            </nav>
            <article class="instructions">
               <div ng-include="'partials/instructions.html'"></div>
            </article>
        </section>

        <section name=game-screen>

            <div class=gamefield id="gamefield">
            
            </div>
            <div class="level-info-display">
                
            <div class='level'>
                <div class="legend">
                    level:
                </div>
                <div id="level">

                </div>
            </div>
            <div class='score'>
                <div class="legend">
                    score:
                </div>
             
            </div>
            <div class='target'>
                <div class="legend">
                    target:
                </div>
                <div id="target">

                </div>
            </div>
            <div class='chainMin'>
                <div class="legend">
                    min chain:
                </div>
                <div id="chainMin">

                </div>
            </div>
            </div>
            <div id="time" class='time'>60</div>
            <div class="combo-display combo-counter">
                <div id='combo-elements'>
                <div class='currentComboCount combo-module'>
                    Combo:
                    <div id="currentComboCount"></div>
                </div>
                <div class='currentComboMultiplier combo-module'>
                    Multiplier:
                    <div id="currentComboMultiplier"></div>
                </div>
                <div class='currentChainCount combo-module'>
                    Chain:
                    <div id="currentChainCount"></div>
                </div>
                </div>
                <div class=total-score>
                    <div class="pull-left">
                        <div id="score">

                        </div>
                    </div>             
                         <div class='combo-score combo-counter' id='plus-display'>
                            <div class="combo-score-plus">
                                
                            +
                            </div>
                            <div id='comboScore' class=combo-score-number>
                                
                            </div>   

                         </div>
                </div>
            </div>
            <div class=message-display>
            <div  id='messageDisplay'>
            </div>             
            </div>
        </section>
        <section name=post-level>
            
        </section>

    </div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/less/dist/less.js"></script>
    <script src="bower_components/jukebox/jukebox.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
    (function(i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r;
        i[r] = i[r] || function() {
            (i[r].q = i[r].q || []).push(arguments)
        }, i[r].l = 1 * new Date();
        a = s.createElement(o),
            m = s.getElementsByTagName(o)[0];
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m)
    })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

    ga('create', 'UA-40501021-6', 'auto');
    ga('send', 'pageview');
    </script>

    <!-- build:js({app,.tmp}) scripts/main.js -->
    <!--     // <script src="scripts/web-audio-shim.js"></script>
    // <script src="scripts/actionTimer.js"></script>
    // <script src="scripts/webAudioFilterPack.js"></script>
    // <script src="scripts/jukebox.js"></script> -->

    <script src="scripts/trampoline.js"></script>
    <script src="scripts/Logic.js"></script>

    <!-- // <script src="scripts/Tile.js"></script> -->
    <script src="scripts/TileVisualizer.js"></script>
    <script src="scripts/Tileset.js"></script>
    <script src="scripts/gameSettingsFromLevel.js"></script>
    <script src="scripts/Squaretide.js"></script>
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
</body>

</html>
